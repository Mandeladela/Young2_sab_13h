<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MENU DE NAVEGAÇÃO -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#galery">Galery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- SESSÃO HOME -->
    <section class="section1" id="home">
        <div class="esquerda">
            <h1>
                bem vindo a minha landing page
            </h1>
            <p>
                qualquer coisa qualquer coisa
            </p>
        </div>
        <div class="direita">
            <img src="https://via.placeholder.com/400" alt="imagem de algo">
        </div>
    </section>

    <!-- SESSÃO GALERIA -->
    <section class="section2" id="galery">
        <div class="galeria">
            <img src="https://via.placeholder.com/200" alt="Foto 1">
            <img src="https://via.placeholder.com/200" alt="Foto 2">
            <img src="https://via.placeholder.com/200" alt="Foto 3">
            <img src="https://via.placeholder.com/200" alt="Foto 4">
            <img src="https://via.placeholder.com/200" alt="Foto 5">
            <img src="https://via.placeholder.com/200" alt="Foto 6">
        </div>
    </section>

    <!-- SESSÃO FORMULÁRIO -->
    <section class="section3" id="contact">
        <div class="formulario">
            <h2>
                Entre em contato com nois véi
            </h2>
            <form>
                <input type="text" id="nome" placeholder="Seu nome">
                <input type="email" id="email" placeholder="Seu e-mail">
                <textarea id="mensagem" placeholder="Digite a sua mensagem" rows="5"></textarea>
                <button type="submit">enviar</button>
            </form>
        </div>
    </section>

    <a href="#" class="top-page">
        &#8682;
    </a>
    <footer>
        <p>&copy; 2024 Minha empresa. Feito por eu, Miguel 🚀</p>
    </footer>
</body>
</html>
